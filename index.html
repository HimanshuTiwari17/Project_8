<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="heading">Feedback UI</div>
      <div id="main_joke">
        <div class="con1">
          <div class="emoji">
            <img
              src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
              alt="unhappy.png"
            />
          </div>
          <div id="text">Unhappy</div>
        </div>
        <div class="con2">
          <div class="emoji">
            <img
              src="	https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
              alt="neutral.png"
            />
          </div>
          <div id="text">Neutral</div>
        </div>
        <div class="con3">
          <div class="emoji">
            <img
              src="	https://cdn-icons-png.flaticon.com/512/166/166538.png"
              alt="satisfied.png"
            />
          </div>
          <div id="text">Satisfied</div>
        </div>
      </div>
      <div class="butn">
        <button id="btn">Send Review</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
